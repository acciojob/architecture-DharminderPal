<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e2e2e2;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Architectural Information</h1>

    <div class="imageContainer">
        <img src="1.png" alt="Architectural Image 1">
    </div>

    <table>
        <tr>
            <td width="200"><img src="2.jpg" alt="Architectural Image 2"></td>
            <td width="600">This is some text content about the architectural feature.</td>
            <td width="200"><img src="3.jpg" alt="Architectural Image 3"></td>
        </tr>
        <tr>
            <td width="200"><img src="4.jpg" alt="Architectural Image 4"></td>
            <td width="600">This is some more text content about another architectural feature.</td>
            <td width="200"><img src="5.jpg" alt="Architectural Image 5"></td>
        </tr>
    </table>
</body>
</html>
